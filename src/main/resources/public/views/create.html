<form novalidate class="form-horizontal" ng-submit="save()">
    <div class="control-group">
        <label class="control-label" for="sku">SKU</label>
        <div class="controls">
            <input type="number" ng-model="product.sku" id="sku" required/>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="name">Name</label>
        <div class="controls">
            <input type="text" ng-model="product.name" id="name" required/>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="name">Description</label>
        <div class="controls">
            <input type="text" ng-model="product.description" id="description" required/>
        </div>
    </div>
    <div class="control-group">
        <button id="save" class="btn btn-primary">Create Product</button>
    </div>
</form>
